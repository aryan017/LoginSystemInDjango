<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
   {% for message in messages %}
   <div class="alert alert-{{message.tags}} alert-dismissible fate show" role="alert">
       <strong>Message:</strong> {{ message }}
       <button type="button" class="close" data-dismiss="alert" aria-label="Close">
           <span aria-hidden="true">&times;</span>
       </button>
   </div>
   {% endfor %}

    <h3>Sign Up</h3>
    <form action="/signup" method="POST">
        {% csrf_token %}
         <label for="">
            Username
         </label>
         <input type="text" id="username" name="username" placeholder="create a username(only letters and numbers)" required>
          <br>

         <label for="">
            First Name
         </label>
         <input type="text" id="fname" name="fname" placeholder="Enter First Name" required>
         <br>

         <label for="">
            Last Name
         </label>
         <input type="text" id="lname" name="lname" placeholder="Enter Last Name" required>
         <br>

         <label for="">
            Email Address
         </label>
         <input type="email" id="email" name="email" placeholder="Enter your Email" required>
          <br> 

         <label for="">
            Password
         </label>
         <input type="password" id="pass1" name="pass1" placeholder="Enter your Password" required>
         <br>

         <label for="">
            Confirm Password
         </label>
         <input type="password" id="pass2" name="pass2" placeholder="Enter your Password" required>
         <br>
         <button type="submit">Sign Up</button>
    </form>
</body>
</html>
